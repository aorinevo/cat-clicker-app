<div class="col-xs-9" id="cat-details">
  <h2 class="col-xs-10" id="cat-name">{{$ctrl.currentCat.name}} ( {{$ctrl.currentCat.level}} )</h2>
  <div class="col-xs-12" id="cat-image-container">
    <img id="cat-image" ng-click="$ctrl.incrementClickCounter()" class="img-rounded" width="304" height="236" src="{{$ctrl.currentCat.src}}" alt="cat image" />
  </div>
  <h3 class="col-xs-12">Number of Clicks: <span id="cat-click-counter">{{$ctrl.currentCat.numberOfClicks}}</span></h3>  
</div>
